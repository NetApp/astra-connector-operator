name: Integration Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '*'
  workflow_dispatch:
    branches: '*'

jobs:
  build_and_test:
    name: CICD tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Unit / L1 Test
        run: make l1

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.6
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: out/*_report.xml

      - name: Build Images
        run: |
          BASE_VERSION=$(cat version.txt)
          export VERSION=$BASE_VERSION.$(date -u '+%Y%m%d%H%M')
          echo $BASE_VERSION
          echo $VERSION
          echo $VERSION > VERSION
          make docker-build

      - name: Deploy to DockerHub
        if: github.ref == 'refs/heads/master'
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          export VERSION=$(cat VERSION)
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
          make docker-push

      - name: Update the operator image tag
        if: github.ref == 'refs/heads/master'
        run: |
          export VERSION=$(cat VERSION)
          make generate
          make generate-operator-yaml
          git config --global user.name ${{ secrets.ACTIONS_USER }}
          git config --global user.email ${{ secrets.ACTIONS_EMAIL }}
          pwd
          ls
          git diff astraagent_operator.yaml
          git add astraagent_operator.yaml
          git commit -m "Auto updating the operator image tag" -n
          git push --set-upstream origin master
