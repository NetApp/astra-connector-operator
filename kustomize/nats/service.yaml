apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: ${NAMESPACE}
  labels:
    app: nats
spec:
  type: ClusterIP
  ports:
  - name: nats
    port: 4222
  selector:
    app: nats
---
apiVersion: v1
kind: Service
metadata:
  name: nats-cluster
  namespace: ${NAMESPACE}
  labels:
    app: nats
spec:
  ports:
  - name: client
    port: 4222
  - name: cluster
    port: 6222
  - name: monitor
    port: 8222
  - name: metrics
    port: 7777
  - name: gateways
    port: 7522
  selector:
    app: nats