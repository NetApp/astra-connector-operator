apiVersion: astra.netapp.io/v1
kind: AstraConnector
metadata:
  name: astra-connector
spec:
  connector:
    astra:
      token: API Token from the API Access page in Astra UI
      accountId: Astra Account ID from the API Access page in Astra UI
      skipTLSValidation: true
      clusterName: Name of your cluster
    natssync-client:
      cloud-bridge-url: https://integration.astra.netapp.io
      hostalias: true
      hostaliasIP: 10.193.60.80
      image: natssync-client:2.0
    nats:
      image: nats:2.6.1-alpine3.14
  neptune:
    image: neptune:1.5
  imageRegistry:
    name: docker.repo.eng.netapp.com/oscarr/neptune