# permissions for end users to view shutdownsnapshots.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: shutdownsnapshot-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: neptune
    app.kubernetes.io/part-of: neptune
    app.kubernetes.io/managed-by: kustomize
  name: shutdownsnapshot-viewer-role
rules:
- apiGroups:
  - astra.netapp.io
  resources:
  - shutdownsnapshots
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - astra.netapp.io
  resources:
  - shutdownsnapshots/status
  verbs:
  - get
